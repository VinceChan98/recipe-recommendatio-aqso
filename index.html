<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜谱记录和推荐</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #E8F5E9;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8faf8;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #43A047;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .dish-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .select-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .select-btn:hover {
            background-color: #e0f2e1;
        }

        .status {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.pending {
            background-color: #fff8e1;
            color: #ffa000;
            border: 1px solid #ffd54f;
        }

        .status.completed {
            background-color: #e8f5e9;
            color: var(--primary-color);
            border: 1px solid #a5d6a7;
        }

        .history-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .history-date {
            font-weight: 600;
            color: #555;
        }

        .history-dish {
            color: var(--primary-color);
            font-weight: 600;
        }

        .empty-history {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>菜谱记录和推荐</h1>
            <p class="subtitle">根据您的口味偏好推荐今日美食</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">选择您的偏好</h2>
                <div class="form-group">
                    <label for="flavor">口味偏好</label>
                    <select id="flavor">
                        <option value="">请选择口味</option>
                        <option value="清淡">清淡</option>
                        <option value="麻辣">麻辣</option>
                        <option value="咸香">咸香</option>
                        <option value="酸甜">酸甜</option>
                        <option value="香辣">香辣</option>
                        <option value="鲜美">鲜美</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cuisine">菜式类型</label>
                    <select id="cuisine">
                        <option value="">请选择菜式</option>
                        <option value="粤菜">粤菜</option>
                        <option value="川菜">川菜</option>
                        <option value="鲁菜">鲁菜</option>
                        <option value="湘菜">湘菜</option>
                        <option value="西餐">西餐</option>
                        <option value="东北菜">东北菜</option>
                        <option value="苏菜">苏菜</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dishType">菜品类型</label>
                    <select id="dishType">
                        <option value="">请选择菜品</option>
                        <option value="面食">面食</option>
                        <option value="油炸">油炸</option>
                        <option value="清蒸">清蒸</option>
                        <option value="炖煮">炖煮</option>
                        <option value="烧烤">烧烤</option>
                        <option value="凉拌">凉拌</option>
                    </select>
                </div>
                
                <button id="recommendBtn">获取推荐</button>
                
                <div id="status" class="status pending">待选择</div>
            </div>
            
            <div class="card">
                <h2 class="card-title">推荐菜谱</h2>
                <div id="recommendations" class="recommendations">
                    <p>请先选择您的偏好并点击"获取推荐"按钮</p>
                </div>
            </div>
            
            <div class="card history-section">
                <h2 class="card-title">食用历史记录</h2>
                <ul id="historyList" class="history-list">
                    <!-- 历史记录将动态插入 -->
                </ul>
            </div>
        </div>
        
        <footer>
            <p>© 2026 菜谱记录和推荐应用 | 数据保存在您的浏览器中</p>
        </footer>
    </div>

    <script>
        // 预定义菜谱库
        const recipeLibrary = [
            { "口味": "清淡", "菜式": "粤菜", "菜品": "清蒸", "推荐菜": ["清蒸鲈鱼", "白灼虾", "蒸蛋羹"] },
            { "口味": "麻辣", "菜式": "川菜", "菜品": "面食", "推荐菜": ["麻婆豆腐面", "水煮牛肉面", "担担面"] },
            { "口味": "咸香", "菜式": "鲁菜", "菜品": "炖煮", "推荐菜": ["红烧肉", "四喜丸子", "糖醋排骨"] },
            { "口味": "酸甜", "菜式": "粤菜", "菜品": "油炸", "推荐菜": ["咕噜肉", "糖醋里脊", "脆皮乳猪"] },
            { "口味": "香辣", "菜式": "湘菜", "菜品": "油炸", "推荐菜": ["剁椒鱼头", "辣椒炒肉", "腊味合蒸"] },
            { "口味": "鲜美", "菜式": "苏菜", "菜品": "清蒸", "推荐菜": ["松鼠桂鱼", "清蒸鲥鱼", "蟹粉狮子头"] },
            { "口味": "清淡", "菜式": "西餐", "菜品": "清蒸", "推荐菜": ["香煎三文鱼", "蔬菜沙拉", "奶油蘑菇汤"] },
            { "口味": "麻辣", "菜式": "川菜", "菜品": "油炸", "推荐菜": ["夫妻肺片", "辣子鸡", "口水鸡"] },
            { "口味": "咸香", "菜式": "东北菜", "菜品": "炖煮", "推荐菜": ["小鸡炖蘑菇", "猪肉炖粉条", "锅包肉"] },
            { "口味": "酸甜", "菜式": "粤菜", "菜品": "面食", "推荐菜": ["菠萝咕噜肉炒面", "叉烧包", "云吞面"] },
            { "口味": "香辣", "菜式": "湘菜", "菜品": "炖煮", "推荐菜": ["剁椒蒸蛋", "湘味小炒肉", "毛氏红烧肉"] },
            { "口味": "清淡", "菜式": "粤菜", "菜品": "炖煮", "推荐菜": ["老火靓汤", "白切鸡", "清补凉"] }
        ];

        // DOM 元素
        const flavorSelect = document.getElementById('flavor');
        const cuisineSelect = document.getElementById('cuisine');
        const dishTypeSelect = document.getElementById('dishType');
        const recommendBtn = document.getElementById('recommendBtn');
        const recommendationsDiv = document.getElementById('recommendations');
        const statusDiv = document.getElementById('status');
        const historyList = document.getElementById('historyList');

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('recipeHistory') || '[]');
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="empty-history">暂无食用记录</li>';
                return;
            }
            
            // 按日期排序（最新的在前面）
            history.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            historyList.innerHTML = '';
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span class="history-date">${item.date}</span>
                    <span class="history-dish">${item.dish}</span>
                `;
                historyList.appendChild(li);
            });
        }

        // 推荐菜谱函数
        function getRecommendations(flavor, cuisine, dishType) {
            // 首先查找完全匹配的菜谱
            let matchedRecipes = recipeLibrary.filter(recipe => 
                recipe.口味 === flavor && 
                recipe.菜式 === cuisine && 
                recipe.菜品 === dishType
            );
            
            // 如果没有完全匹配，则按条件权重查找
            if (matchedRecipes.length === 0) {
                matchedRecipes = recipeLibrary.filter(recipe => 
                    recipe.口味 === flavor || 
                    recipe.菜式 === cuisine || 
                    recipe.菜品 === dishType
                );
            }
            
            // 如果还是没有匹配，则返回默认推荐
            if (matchedRecipes.length === 0) {
                matchedRecipes = recipeLibrary;
            }
            
            // 从匹配的菜谱中随机选择几个菜
            const allDishes = [];
            matchedRecipes.forEach(recipe => {
                allDishes.push(...recipe.推荐菜);
            });
            
            // 去重并随机选择1-3个菜
            const uniqueDishes = [...new Set(allDishes)];
            const selectedDishes = [];
            
            const numToSelect = Math.min(3, uniqueDishes.length);
            while (selectedDishes.length < numToSelect && uniqueDishes.length > 0) {
                const randomIndex = Math.floor(Math.random() * uniqueDishes.length);
                selectedDishes.push(uniqueDishes.splice(randomIndex, 1)[0]);
            }
            
            return selectedDishes;
        }

        // 显示推荐结果
        function displayRecommendations(dishes) {
            if (dishes.length === 0) {
                recommendationsDiv.innerHTML = '<p>未找到匹配的菜谱，请尝试其他组合</p>';
                return;
            }
            
            recommendationsDiv.innerHTML = '';
            dishes.forEach(dish => {
                const div = document.createElement('div');
                div.className = 'recommendation-item';
                div.innerHTML = `
                    <span class="dish-name">${dish}</span>
                    <button class="select-btn" onclick="selectDish('${dish}')">选择此菜</button>
                `;
                recommendationsDiv.appendChild(div);
            });
        }

        // 选择菜谱并记录
        function selectDish(dishName) {
            const today = new Date().toISOString().split('T')[0];
            
            // 获取现有历史记录
            let history = JSON.parse(localStorage.getItem('recipeHistory') || '[]');
            
            // 检查今天是否已有记录
            const existingIndex = history.findIndex(item => item.date === today);
            
            if (existingIndex !== -1) {
                // 如果今天已有记录，则更新
                history[existingIndex].dish = dishName;
            } else {
                // 否则添加新记录
                history.push({ date: today, dish: dishName });
            }
            
            // 保存到本地存储
            localStorage.setItem('recipeHistory', JSON.stringify(history));
            
            // 更新状态
            statusDiv.textContent = '已记录';
            statusDiv.className = 'status completed';
            
            // 重新加载历史记录
            loadHistory();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载历史记录
            loadHistory();
            
            // 推荐按钮事件
            recommendBtn.addEventListener('click', () => {
                const flavor = flavorSelect.value;
                const cuisine = cuisineSelect.value;
                const dishType = dishTypeSelect.value;
                
                if (!flavor || !cuisine || !dishType) {
                    alert('请完整选择所有偏好选项！');
                    return;
                }
                
                const recommendations = getRecommendations(flavor, cuisine, dishType);
                displayRecommendations(recommendations);
                
                // 更新状态为待选择
                statusDiv.textContent = '待选择';
                statusDiv.className = 'status pending';
            });
        });
    </script>
</body>
</html>
